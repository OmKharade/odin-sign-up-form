<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7cfa5ce93f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500&family=Roboto+Mono:wght@200;300;400;500;600;700&display=swap');
    </style>
</head>
<body>
    <header>
        <div class="logo">
            pandatype
        </div>
        <nav>
            <ul class="menu">
                <li><i class="fa-solid fa-keyboard"></i></li>
                <li><i class="fa-solid fa-crown"></i></li>
                <li><i class="fa-solid fa-info"></i></li>
                <li><i class="fa-solid fa-gear"></i></li>
                <li><i class="fa-solid fa-bell"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
            </ul>
            <i class="fa-solid fa-bars" style="color: #fff;" id="toggle"></i>
        </nav>
    </header>

    <section class="home">
            <div class="home-content">
                <p>you love typing?</p>
                <p>you love pandas?</p>
                <p>you know what to do</p>
            </div>
            <div class="home-form" style="display: flex;">
                <fieldset style="display: flex; flex-direction: column;">
                    <legend class="form-text">register</legend>
                    <input class="form-textfield" type="text" name="username" id="username" placeholder="username">
                    <input class="form-textfield" type="email" name="email" id="email" placeholder="email">
                    <input class="form-textfield" type="email" name="verify-email" id="verify-email" placeholder="verify email">
                    <input class="form-textfield" type="password" name="password" id="password" placeholder="password">
                    <input class="form-textfield" type="password" name="verify-password" id="verify-password" placeholder="verify password">
                    <button>
                        <i class="fa-solid fa-user-plus" style="color: #ffffff;"></i>
                        <span>sign up</span>
                    </button>
                </fieldset>
                <fieldset style="display: flex; flex-direction: column;">
                    <legend class="form-text">login</legend>
                    <input class="form-textfield" type="email" name="email" id="email" placeholder="email">
                    <input class="form-textfield" type="password" name="password" id="password" placeholder="password">
                    <div class="form-text">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">remember me</label>
                    </div>
                    <button>
                        <i class="fa-solid fa-right-to-bracket" style="color: #ffffff;"></i>
                        <span>sign in</span>
                    </button>
                    <span class="form-text">or</span>
                    <button>
                        <i class="fa-brands fa-google" style="color: #ffffff;"></i>
                        <span>google sign in</span>
                    </button>
                </fieldset>
            </div>
            <div class="images">
                <div class="img-1"></div>
                <div class="img-2"></div>
                <div class="img-3"></div>
                <div class="img-4"></div>
                <div class="img-5"></div>
            </div>
    </section>
    <script>
        gsap.from('.img-2',1.2,{opacity:0,y:-150,delay:0.5})
        gsap.from('.img-3',1.2,{opacity:0,y:150,delay:0.5})
        gsap.from('.img-4',1.2,{opacity:0,x:150,delay:1.5})
        gsap.from('.img-5',1.2,{opacity:0,x:150,delay:1.5})
        gsap.from('fieldset',1.2,{opacity:0,y:-80,delay:2})
        gsap.from('p',1.2,{opacity:0,y:-80,delay:2})
    </script>

</body>
</html>
